<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>

<body>
    <h1>Formulário</h1>
    <p>Preencha os campos abaixo para enviar suas informações.</p>

    <form action="/action_page.jsp" method="post">    
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu primeiro nome">
        </div><br>

        <div>
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome">
        </div><br>
        
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
